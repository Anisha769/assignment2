<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
    <script type="text/javascript">
        function calculate(){
            var p=0;
            var n=0;
            var r=0;
            var SI=0;

            p = parseInt(document.getElementById("principal").value);
            n = parseInt(document.getElementById("years").value);
            r = parseInt(document.getElementById("rate").value);

            SI = (p*r*n)/100;
            document.getElementById("res").innerHTML=SI;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">Principal</label>
                        <input type="text" class="form-control" id="principal">
                    </div>
                    <div class="form-group">
                        <label class="form-group">Years</label>
                        <input type="text" class="form-control" id="years">
                    </div>
                    <div class="form-group">
                        <label class="form-group">Rate of interest</label>
                        <input type="text" class="form-control" id="rate">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="res">$</h1>
            </div>
        </div>
    </div>

</body>

</html>
